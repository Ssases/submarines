name: Greeting on variable day

on:
  workflow_dispatch

# env:
#   DAY_OF_WEEK: Monday

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
      day_of_week: monday
    steps:
      - name: "Say Hello Mona it's Monday"
        run: echo "$Greeting $First_Name. Today is $day_of_week!"
        env:
          First_Name: Mona
          
