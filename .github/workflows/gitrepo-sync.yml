    runs-on: ubuntu-latest
    env:
      Greeting: Hello
      #day_of_week: monday
    steps:
      - name: "Say Hello Mona it's Monday"
        run: echo "$Greeting $First_Name. Today is $day_of_week!"
        env:
          First_Name: Roopa
          day_of_week: monday

